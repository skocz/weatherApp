<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
	<title>Weather App - training</title>
</head>
<body>
	<main>
		<section id="weatherSectionMain" class="weather__section">
			<div id="weatherSearchContainer" class="weather-search__wrapper">
				<label class="weather-search__label" for="search-weather-input">Check Weather</label>
				<input type="text" id="weatherSearchInput" class="weather-search__input">
				<button id="weatherSearchBtn" class="weather-search__button">Search</button>
				<p id="weatherSearchErrorMessage"></p>
			</div>

			<div id="weatherSearchForecastContainer" class="weather-search__wrapper">
				<button id="returnToWeatherSearchBtn" class="weather-search__btn-return">return</button>

				<div id="weatherSearchCityWrapper" class="weather-search__city-wrapper">
					<h1 id="weatherSearchCity"></h1>
					<img id="weatherSearchIcon">
				</div>

				<div class="weather-search__temperatures-wrapper">
					<h2 id="weatherCurrentTemp"></h2>
					<p id="weatherMaxTemp"></p>
					<p id="weatherMinTemp"></p>
				</div>
			</div>
			
		</section>
	</main>
	<script type="module" src="src/main.js"></script>
</body>
</html>
