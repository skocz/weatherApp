<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
	<title>Weather App - training</title>
</head>
<body>
	<main>
		<section id="weather-section-main" class="weather__section">
			<div id="weather-search-container" class="weather-search__wrapper">
				<label class="weather-search__label" for="search-weather-input">Check Weather</label>
				<input type="text" id="weather-search-input" class="weather-search__input">
				<button id="weather-search-button" class="weather-search__button">Search</button>
			</div>

			<div id="weather-search-forecast-wrapper" class="weather-search__wrapper">
				<button id="weather-search-btn-return" class="weather-search__btn-return">return</button>

				<div id="weather-search-city-wrapper" class="weather-search__city-wrapper">
					<h1 id="weather-search-city"></h1>
					<img id="weather-search-icon">
				</div>

				<div class="weather-search__temperatures-wrapper">
					<h2 id="weather-current-temp"></h2>
					<p id="weather-max-temp"></p>
					<p id="weather-min-temp"></p>
				</div>
			</div>
			
		</section>
	</main>
	<script type="module" src="src/main.js"></script>
</body>
</html>
